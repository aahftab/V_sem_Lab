<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose</title>
</head>
<body>
    <label for="to">To</label>
    <input type="email" name="to" id="to" placeholder="Enter the email of the recipient">
    <br><br>
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" placeholder="Enter the subject">
    <br><br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
    <button type="Submit">Send</button>
</body>
</html>
