<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        h2 {
            display:inline;
        }
    </style>
</head>
<body>
    <h2>Time: </h2>
    <h2 id="time"></h2>
    <script>
        window.onload = setInterval(timer);
        function timer() {
            var time = document.getElementById('time');
            var t = new Date();
            time.innerHTML = "" + t.getHours() + ":" + digit(t.getMinutes()) + ":" + digit(t.getSeconds());
        }
        function digit(i) {
            if(i<10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>
</html>
