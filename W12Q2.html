<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <label for="num"><h2>Enter the number of multiplication table</h2></label>
    <input type="number" id="num" value="1" name="num" placeholder="Enter the number">
    <button onclick="submit()">Submit</button>
    <div id="table">

    </div>
    <script>
        function submit() {
            const n = document.getElementById('num').value;
            const num = parseInt(n);
            if(isNaN(num)) {
                alert("Please enter a number");
            }
            else {
                var str = "<table>";
                var mul = 0;
                for (var i = 1; i <= 10; i++) {
                    mul = i*num;
                    str+= "<tr> <td>" + i + "</td> <td>" + mul + "</td> </tr>";
                }
                str += "</table>"
                // document.write('str');
                document.getElementById('table').innerHTML = str;
            }
    }
            
    </script>
</body>
</html>
